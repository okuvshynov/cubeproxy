<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>CPU Metrics - Horizon Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 320px;
            height: 480px;
        }
        
        #container {
            width: 320px;
            height: 480px;
            position: relative;
            overflow: hidden;
        }
        
        .metric-row {
            height: 20px;
            position: relative;
            border-bottom: 1px solid #333;
        }
        
        .metric-label {
            position: absolute;
            left: 2px;
            top: 2px;
            font-size: 10px;
            z-index: 2;
            background: rgba(0,0,0,0.7);
            padding: 0 2px;
            white-space: nowrap;
            overflow: hidden;
            max-width: 100px;
        }
        
        .horizon-chart {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            color: #ff6666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="loading">Loading metrics...</div>
    </div>
    
    <script>
        // Prevent scrolling and bouncing
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        let metricsData = null;
        let updateInterval = null;
        
        async function fetchMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching metrics:', error);
                return null;
            }
        }
        
        function createHorizonChart(data, maxValue, width = 320, height = 20) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            canvas.className = 'horizon-chart';
            
            const ctx = canvas.getContext('2d');
            const dataPoints = data.length;
            const stepX = width / dataPoints;
            
            // Create gradient for positive values
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#00ff00');
            gradient.addColorStop(0.5, '#ffff00');
            gradient.addColorStop(1, '#ff0000');
            
            ctx.fillStyle = gradient;
            
            // Draw the horizon chart
            for (let i = 0; i < dataPoints; i++) {
                const value = data[i] || 0;
                const normalizedValue = Math.min(value / maxValue, 1);
                const barHeight = normalizedValue * height;
                
                const x = i * stepX;
                const y = height - barHeight;
                
                ctx.fillRect(x, y, stepX, barHeight);
            }
            
            return canvas;
        }
        
        function getMaxValueForMetric(metricName, history) {
            // Use hardcoded limits for CPU and GPU utilization metrics (100%)
            if (metricName.includes('CPU') && metricName.includes('util %')) {
                return 100;
            }
            if (metricName.includes('GPU') && metricName.includes('util')) {
                return 100;
            }
            
            // For other metrics, use the max value from history
            return Math.max(...history);
        }
        
        function renderMetrics(data) {
            const container = document.getElementById('container');
            container.innerHTML = '';
            
            const metrics = data.metrics;
            const metricNames = Object.keys(metrics);
            
            // Limit to first 24 metrics to fit in 480px height
            const displayMetrics = metricNames.slice(0, 24);
            
            displayMetrics.forEach((metricName, index) => {
                const metric = metrics[metricName];
                const maxValue = getMaxValueForMetric(metricName, metric.history);
                
                const row = document.createElement('div');
                row.className = 'metric-row';
                row.style.top = (index * 20) + 'px';
                
                const label = document.createElement('div');
                label.className = 'metric-label';
                label.textContent = metricName.replace(/^E0-cluster /, '').replace(/ util %$/, '');
                
                const chart = createHorizonChart(metric.history, maxValue);
                
                row.appendChild(chart);
                row.appendChild(label);
                container.appendChild(row);
            });
        }
        
        function showError(message) {
            const container = document.getElementById('container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }
        
        async function updateData() {
            const data = await fetchMetrics();
            if (data) {
                renderMetrics(data);
            } else {
                showError('Failed to load metrics data');
            }
        }
        
        // Initial load
        updateData();
        
        // Update every 5 seconds
        updateInterval = setInterval(updateData, 5000);
        
        // Handle visibility change to pause updates when not visible
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (updateInterval) {
                    clearInterval(updateInterval);
                    updateInterval = null;
                }
            } else {
                if (!updateInterval) {
                    updateData();
                    updateInterval = setInterval(updateData, 5000);
                }
            }
        });
    </script>
</body>
</html>
