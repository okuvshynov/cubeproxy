<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>CPU Metrics - Horizon Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 320px;
            height: 460px;
        }
        
        #container {
            width: 320px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .metric-row {
            height: 32px;
            position: absolute;
            width: 100%;
            border-bottom: 1px solid #aaa;
        }
        
        .metric-label {
            position: absolute;
            left: 4px;
            top: 4px;
            font-size: 12px;
            z-index: 2;
            color: rgba(0, 0, 0, 0.7);
            padding: 2px 4px;
            white-space: nowrap;
            overflow: hidden;
            max-width: 100px;
        }
        
        .horizon-chart {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 32px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            color: #ff6666;
            text-align: center;
        }
        
        #time-scale {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 320px;
            height: 40px;
            background: #f0f0f0;
            border-top: 1px solid #aaa;
        }
        
        .time-tick {
            position: absolute;
            bottom: 0;
            width: 1px;
            height: 8px;
            background: #666;
        }
        
        .time-label {
            position: absolute;
            bottom: 10px;
            font-size: 10px;
            color: #333;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="loading">Loading metrics...</div>
    </div>
    <div id="time-scale"></div>
    
    <script>
        // Prevent scrolling and bouncing
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        var metricsData = null;
        var updateInterval = null;
        
        function fetchMetrics(callback) {
            // iPhone 3G doesn't support fetch API or Promises, use XMLHttpRequest with callback
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/metrics', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                        } catch (e) {
                            showError('JSON parse error: ' + e.message);
                            callback(null);
                            return;
                        }
                        
                        // Call callback separately to avoid catching callback errors
                        try {
                            callback(data);
                        } catch (e) {
                            showError('Render error: ' + e.message);
                        }
                    } else {
                        showError('HTTP ' + xhr.status + ': ' + xhr.statusText);
                        callback(null);
                    }
                }
            };
            xhr.onerror = function() {
                showError('Network error - cannot reach server');
                callback(null);
            };
            xhr.ontimeout = function() {
                showError('Request timeout');
                callback(null);
            };
            xhr.timeout = 10000; // 10 second timeout
            xhr.send();
        }
        
        function createHorizonChart(data, maxValue, width, height, bands) {
            width = width || 320;
            height = height || 32;
            bands = bands || 4;
            
            var canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            canvas.className = 'horizon-chart';
            
            var ctx = canvas.getContext('2d');
            var stepX = 1; // Always use stepX = 1
            
            // Take only the latest 'width' points
            var pointsToShow = Math.min(data.length, width);
            var startIndex = Math.max(0, data.length - width);
            
            // Define band colors for positive values (green scheme)
            // Each band gets progressively darker/more intense
            var bandColors = ["#edf8e9", "#bae4b3", "#74c476", "#238b45"];
            
            // Use only the number of bands requested
            var colors = bandColors.slice(0, bands);
            
            // Band height is the full chart height
            var bandHeight = height;
            var bandSize = maxValue / bands;
            
            // Clear canvas
            ctx.clearRect(0, 0, width, height);
            
            // Position data on the right when fewer than 'width' points
            var startX = width - pointsToShow;
            
            // Draw each band layer from bottom to top
            for (var band = 0; band < bands; band++) {
                ctx.fillStyle = colors[band];
                
                // For each data point
                for (var i = 0; i < pointsToShow; i++) {
                    var dataIndex = startIndex + i;
                    var value = data[dataIndex] || 0;
                    
                    // Calculate how much of this band is filled
                    var bandMin = band * bandSize;
                    var bandMax = (band + 1) * bandSize;
                    
                    if (value > bandMin) {
                        // Calculate the height within this band
                        var valueInBand = Math.min(value - bandMin, bandSize);
                        var fillHeight = (valueInBand / bandSize) * bandHeight;
                        
                        var x = startX + i * stepX;
                        var y = height - fillHeight;
                        
                        ctx.fillRect(x, y, stepX, fillHeight);
                    }
                }
            }
            
            return canvas;
        }
        
        function getMaxValueForMetric(metricName, history) {
            // Use hardcoded limits for CPU and GPU utilization metrics (100%)
            if (metricName.indexOf('CPU') !== -1 && metricName.indexOf('util %') !== -1) {
                return 100;
            }
            if (metricName.indexOf('GPU') !== -1 && metricName.indexOf('util') !== -1) {
                return 100;
            }
            // Use 100% limit for RAM percentage metrics
            if (metricName.indexOf('RAM') !== -1 && metricName.indexOf('%') !== -1) {
                return 100;
            }
            // Use 100% limit for swap metrics (same scale as RAM)
            if (metricName.toLowerCase().indexOf('swap') !== -1) {
                return 100;
            }
            
            // For other metrics, use the max value from history
            return Math.max.apply(Math, history);
        }
        
        function renderMetrics(data) {
            var container = document.getElementById('container');
            container.innerHTML = '';
            
            var metrics = data.metrics;
            var metricNames = Object.keys(metrics);
            
            // Limit to first 12 metrics to fit in 400px height (12 * 33px = 396px)
            var displayMetrics = metricNames.slice(0, 12);
            
            for (var i = 0; i < displayMetrics.length; i++) {
                var metricName = displayMetrics[i];
                var metric = metrics[metricName];
                var maxValue = getMaxValueForMetric(metricName, metric.history);
                
                var row = document.createElement('div');
                row.className = 'metric-row';
                row.style.top = (i * 33) + 'px';
                
                var label = document.createElement('div');
                label.className = 'metric-label';
                label.textContent = metricName;
                
                // Use 4 bands for most metrics, but could adjust based on metric type
                var bands = 4;
                var chart = createHorizonChart(metric.history, maxValue, 320, 32, bands);
                
                row.appendChild(chart);
                row.appendChild(label);
                container.appendChild(row);
            }
            
            // Render time scale
            renderTimeScale(data);
        }
        
        function renderTimeScale(data) {
            var timeScale = document.getElementById('time-scale');
            timeScale.innerHTML = '';
            
            // Get refresh interval from metadata, default to 1000ms if not available
            var refreshMs = 1000;
            if (data.metadata && data.metadata.refresh_ms) {
                refreshMs = data.metadata.refresh_ms;
            }
            
            // Get the first metric to determine history length
            var metrics = data.metrics;
            var metricNames = Object.keys(metrics);
            if (metricNames.length === 0) return;
            
            var firstMetric = metrics[metricNames[0]];
            var historyLength = firstMetric.history ? firstMetric.history.length : 0;
            if (historyLength === 0) return;
            
            // Calculate time range (most recent data point is at time 0)
            var maxTimeMs = (historyLength - 1) * refreshMs;
            var chartWidth = 320;
            
            // Show ticks every 10 seconds, 30 seconds, or 60 seconds depending on time range
            var tickIntervalMs;
            if (maxTimeMs <= 60000) { // <= 1 minute
                tickIntervalMs = 10000; // 10 seconds
            } else if (maxTimeMs <= 300000) { // <= 5 minutes
                tickIntervalMs = 30000; // 30 seconds
            } else {
                tickIntervalMs = 60000; // 1 minute
            }
            
            // Generate ticks
            for (var timeMs = 0; timeMs <= maxTimeMs; timeMs += tickIntervalMs) {
                var tick = document.createElement('div');
                tick.className = 'time-tick';
                
                // Position tick (time 0 is on the right)
                var pixelPosition = chartWidth - (timeMs / refreshMs);
                if (pixelPosition >= 0 && pixelPosition <= chartWidth) {
                    tick.style.left = pixelPosition + 'px';
                    timeScale.appendChild(tick);
                    
                    // Add label for major ticks
                    if (timeMs % (tickIntervalMs * 2) === 0) {
                        var label = document.createElement('div');
                        label.className = 'time-label';
                        
                        // Format time label
                        var seconds = Math.floor(timeMs / 1000);
                        var labelText;
                        if (seconds === 0) {
                            labelText = 'now';
                        } else if (seconds < 60) {
                            labelText = seconds + 's';
                        } else {
                            var minutes = Math.floor(seconds / 60);
                            var remainingSeconds = seconds % 60;
                            if (remainingSeconds === 0) {
                                labelText = minutes + 'm';
                            } else {
                                labelText = minutes + 'm' + remainingSeconds + 's';
                            }
                        }
                        label.textContent = labelText;
                        
                        // Adjust positioning to keep labels within screen bounds
                        if (pixelPosition >= chartWidth - 15) {
                            // For rightmost labels (like "now"), align right instead of center
                            label.style.right = (chartWidth - pixelPosition) + 'px';
                            label.style.transform = 'none';
                        } else if (pixelPosition <= 15) {
                            // For leftmost labels, align left instead of center
                            label.style.left = pixelPosition + 'px';
                            label.style.transform = 'none';
                        } else {
                            // For middle labels, use centered positioning
                            label.style.left = pixelPosition + 'px';
                        }
                        
                        timeScale.appendChild(label);
                    }
                }
            }
        }
        
        function showError(message) {
            var container = document.getElementById('container');
            container.innerHTML = '<div class="error">' + message + '</div>';
        }
        
        function updateData() {
            fetchMetrics(function(data) {
                if (data) {
                    renderMetrics(data);
                } else {
                    showError('Failed to load metrics data');
                }
            });
        }
        
        // Initial load
        updateData();
        
        // Update every 15 seconds
        updateInterval = setInterval(updateData, 15000);
        
        // Handle visibility change to pause updates when not visible
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (updateInterval) {
                    clearInterval(updateInterval);
                    updateInterval = null;
                }
            } else {
                if (!updateInterval) {
                    updateData();
                    updateInterval = setInterval(updateData, 15000);
                }
            }
        });
    </script>
</body>
</html>
