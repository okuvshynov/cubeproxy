<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>CPU Metrics - Horizon Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 320px;
            height: 480px;
        }
        
        #container {
            width: 320px;
            height: 480px;
            position: relative;
            overflow: hidden;
        }
        
        .metric-row {
            height: 32px;
            position: absolute;
            width: 100%;
            border-bottom: 1px solid #333;
        }
        
        .metric-label {
            position: absolute;
            left: 4px;
            top: 4px;
            font-size: 12px;
            z-index: 2;
            background: rgba(0,0,0,0.7);
            padding: 2px 4px;
            white-space: nowrap;
            overflow: hidden;
            max-width: 100px;
        }
        
        .horizon-chart {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 32px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            color: #ff6666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="loading">Loading metrics...</div>
    </div>
    
    <script>
        // Prevent scrolling and bouncing
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        var metricsData = null;
        var updateInterval = null;
        
        function fetchMetrics(callback) {
            // iPhone 3G doesn't support fetch API or Promises, use XMLHttpRequest with callback
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/metrics', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                        } catch (e) {
                            showError('JSON parse error: ' + e.message);
                            callback(null);
                            return;
                        }
                        
                        // Call callback separately to avoid catching callback errors
                        try {
                            callback(data);
                        } catch (e) {
                            showError('Render error: ' + e.message);
                        }
                    } else {
                        showError('HTTP ' + xhr.status + ': ' + xhr.statusText);
                        callback(null);
                    }
                }
            };
            xhr.onerror = function() {
                showError('Network error - cannot reach server');
                callback(null);
            };
            xhr.ontimeout = function() {
                showError('Request timeout');
                callback(null);
            };
            xhr.timeout = 10000; // 10 second timeout
            xhr.send();
        }
        
        function createHorizonChart(data, maxValue, width, height) {
            width = width || 320;
            height = height || 32;
            
            var canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            canvas.className = 'horizon-chart';
            
            var ctx = canvas.getContext('2d');
            var dataPoints = data.length;
            var stepX = width / dataPoints;
            
            // Create gradient for positive values
            var gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#00ff00');
            gradient.addColorStop(0.5, '#ffff00');
            gradient.addColorStop(1, '#ff0000');
            
            ctx.fillStyle = gradient;
            
            // Draw the horizon chart
            for (var i = 0; i < dataPoints; i++) {
                var value = data[i] || 0;
                var normalizedValue = Math.min(value / maxValue, 1);
                var barHeight = normalizedValue * height;
                
                var x = i * stepX;
                var y = height - barHeight;
                
                ctx.fillRect(x, y, stepX, barHeight);
            }
            
            return canvas;
        }
        
        function getMaxValueForMetric(metricName, history) {
            // Use hardcoded limits for CPU and GPU utilization metrics (100%)
            if (metricName.indexOf('CPU') !== -1 && metricName.indexOf('util %') !== -1) {
                return 100;
            }
            if (metricName.indexOf('GPU') !== -1 && metricName.indexOf('util') !== -1) {
                return 100;
            }
            // Use 100% limit for RAM percentage metrics
            if (metricName.indexOf('RAM') !== -1 && metricName.indexOf('%') !== -1) {
                return 100;
            }
            // Use 100% limit for swap metrics (same scale as RAM)
            if (metricName.toLowerCase().indexOf('swap') !== -1) {
                return 100;
            }
            
            // For other metrics, use the max value from history
            return Math.max.apply(Math, history);
        }
        
        function renderMetrics(data) {
            var container = document.getElementById('container');
            container.innerHTML = '';
            
            var metrics = data.metrics;
            var metricNames = Object.keys(metrics);
            
            // Limit to first 15 metrics to fit in 480px height (15 * 32px = 480px)
            var displayMetrics = metricNames.slice(0, 15);
            
            for (var i = 0; i < displayMetrics.length; i++) {
                var metricName = displayMetrics[i];
                var metric = metrics[metricName];
                var maxValue = getMaxValueForMetric(metricName, metric.history);
                
                var row = document.createElement('div');
                row.className = 'metric-row';
                row.style.top = (i * 33) + 'px';
                
                var label = document.createElement('div');
                label.className = 'metric-label';
                label.textContent = metricName;
                
                var chart = createHorizonChart(metric.history, maxValue);
                
                row.appendChild(chart);
                row.appendChild(label);
                container.appendChild(row);
            }
        }
        
        function showError(message) {
            var container = document.getElementById('container');
            container.innerHTML = '<div class="error">' + message + '</div>';
        }
        
        function updateData() {
            fetchMetrics(function(data) {
                if (data) {
                    renderMetrics(data);
                } else {
                    showError('Failed to load metrics data');
                }
            });
        }
        
        // Initial load
        updateData();
        
        // Update every 15 seconds
        updateInterval = setInterval(updateData, 15000);
        
        // Handle visibility change to pause updates when not visible
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (updateInterval) {
                    clearInterval(updateInterval);
                    updateInterval = null;
                }
            } else {
                if (!updateInterval) {
                    updateData();
                    updateInterval = setInterval(updateData, 15000);
                }
            }
        });
    </script>
</body>
</html>
